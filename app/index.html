<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css' integrity='sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK' crossorigin='anonymous'>
        <title>esatte-manager v0.2</title>
    </head>
    <body>
        <div class="progress" style="height: 5px;">
            <div id="progress-bar" style="animation: progress 1s infinite linear;" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="container">
            months:&nbsp;<div id="time"></div>
            money:&nbsp;<div id="money"></div>
            properties:&nbsp;<ul class="list-group list-group-horizontal-sm" id="properties"></ul>
            contracts:&nbsp;<ul class="list-group list-group-horizontal-sm" id="contracts"></ul>
            buy:&nbsp;<ul class="list-group list-group-horizontal-sm" id="buy-properties"></ul>
        </div>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js' integrity='sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD' crossorigin='anonymous'></script>
        <script src="components.js"></script>

        <style>
            @keyframes progress{
                0%{
                    width: 0;
                }
                100%{
                    width: 100%;
                }
            }
            /* #progress-bar{
                animation: progress 2s infinite linear;
            } */
            ul{
                overflow-x: scroll;
            }
            li{
                min-width: 150px;
            }
        </style>
    </body>
</html>
